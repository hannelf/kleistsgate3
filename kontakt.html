<!DOCTYPE html>
<html lang="no-nb">
    <head>
        <meta charset="utf-8" />
        <link href="main.css" type="text/css" rel="stylesheet" />
    </head>
    <body id="kontakt">
        <h1>Har du tilbakemelding? Kontakt oss via e-post!</h1>
        <form id="kontaktform">
            <label for="navn">Navn: </label>
            <input id="navn" name="navn" type="text" max="50" placeholder="Skriv inn navn. . ." required="required" />
    
            <label for="leilighet">Leilighetsnr.: </label>
            <input id="leilighet" name="leilighet" type="number" min="1" max="23" placeholder="Skriv inn leilighetsnr. . ." required="required" />
            <br />

            <label for="emne">Emne: </label>
            <input id="emne" name="emne" type="text" max="100" placeholder="Emne pÃ¥ e-post. . ." required="required" />
            <br />

            <label for="melding">Tilbakemelding: </label><br />
            <textarea id="melding" name="melding" rows="20" cols="80" placeholder="Skriv din melding her. . ." required="required"></textarea>
            <br />
            
            <input id="submit" type="submit" value="Send e-post" target="_blank" />
        </form>
        <p>Funker ikke kontaktformen over?<br />
            Kontakt oss direkte her:<br />
            epost@epost.no<br />
            18181818
        </p>
        <script src="main.js"></script>
    </body>
</html>
